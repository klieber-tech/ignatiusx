<!DOCTYPE html>
<html>
<head>
    <title>Research Ideas Dashboard</title>
    <style>
        /* Add your CSS styling here */
    </style>
</head>
<body>

    <h1>Research Ideas</h1>
    
    <form id="researchForm">
        <fieldset>
            <legend>Category</legend>
            <input type="text" id="category" placeholder="e.g., Admissions Analytics">
        </fieldset>
        
        <fieldset>
            <legend>Date Created</legend>
            <input type="date" id="dateCreated">
        </fieldset>
        
        <fieldset>
            <legend>Title</legend>
            <input type="text" id="title" placeholder="e.g., Predictive Modeling for Applicant Success">
        </fieldset>
        
        <fieldset>
            <legend>Basic Idea</legend>
            <textarea id="basicIdea" rows="4" cols="50"></textarea>
        </fieldset>
        
        <!-- Add other fields based on the data dictionary -->
        
        <button type="button" onclick="addRow()">Submit</button>
    </form>

    <table id="dataTable">
        <tr>
            <th>Category</th>
            <th>Date Created</th>
            <th>Title</th>
            <th>Basic Idea</th>
        </tr>
    </table>

    <script>
        function addRow() {
            var table = document.getElementById("dataTable");
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            
            cell1.innerHTML = document.getElementById("category").value;
            cell2.innerHTML = document.getElementById("dateCreated").value;
            cell3.innerHTML = document.getElementById("title").value;
            cell4.innerHTML = document.getElementById("basicIdea").value;

            // Reset form fields for subsequent entries
            document.getElementById("researchForm").reset();
        }
    </script>

</body>
</html>
