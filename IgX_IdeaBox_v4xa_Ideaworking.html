	<script>
    // Function to apply XSLT transformation
    function applyXSLT() {
        // Load the XSLT stylesheet
        var xsltProcessor = new XSLTProcessor();
		var xsltURL = "IgX_Styling_filterIdeas1.xsl"; // Update with the correct path
		var xmlURL = "IgX_IdeaBox.xml"; // Update with the correct path to your XML data


        var xhr = new XMLHttpRequest();
        xhr.open("GET", xsltURL, true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                var xslStylesheet = xhr.responseXML;
                xsltProcessor.importStylesheet(xslStylesheet);

                // Load the XML data
                var xmlURL = "IgX_IdeaBox.xml"; // Update with the correct path to your XML data
                var xmlDoc = new XMLHttpRequest();
                xmlDoc.open("GET", xmlURL, true);
                xmlDoc.onreadystatechange = function () {
                    if (xmlDoc.readyState == 4 && xmlDoc.status == 200) {
                        var xmlData = xmlDoc.responseXML;

                        // Apply the transformation and display the result
                        var transformedData = xsltProcessor.transformToDocument(xmlData);
                        var serializer = new XMLSerializer();
                        var transformedXML = serializer.serializeToString(transformedData);

                        // Update the content of your Portfolio element with the transformed XML
                        document.getElementById("Portfolio").innerHTML = transformedXML;
                    }
                };
                xmlDoc.send();
            }
        };
        xhr.send();
    }

    // Add a click event listener to the button
    document.getElementById("filterButton").addEventListener("click", applyXSLT);
