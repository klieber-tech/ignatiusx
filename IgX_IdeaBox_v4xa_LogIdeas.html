<!-- JavaScript to handle the form submission -->
<script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("ideaForm");

            form.addEventListener("submit", function(event) {
                event.preventDefault();
                submitIdea();
            });

            // Event listener for the Enter key in the idea input field
            document.getElementById('ideaInput').addEventListener('keypress', function(event) {
                if (event.keyCode === 13) {
                    event.preventDefault();
                    submitIdea();
                }
            });

            function submitIdea() {
    			var idea = document.getElementById('ideaInput').value;
    			var keycat = document.getElementById('keycatInput').value;
    
				if (idea && keycat) {
        			// AJAX request to logIdea.php
        			fetch('logIdea.php', {
            			method: 'POST',
            			headers: {
                			'Content-Type': 'application/json'
            			},
            			body: JSON.stringify({ idea: idea, keycat: keycat })
        			})
        			.then(response => response.text())
        			.then(data => {
            			alert(data);
            			// Clear the form fields
            			document.getElementById('ideaInput').value = '';
            			document.getElementById('keycatInput').value = '';
						// Refresh the page
            			window.location.reload();
        			})
        			.catch(error => console.error('Error:', error));
    		}
}
			
			
			// Function to fetch and display recent ideas
        	function fetchRecentIdeas() {
            	fetch('getRecentIdeas.php')
                	.then(response => response.json())
                	.then(data => {
                    	if (data.error) {
                        	console.error('Error:', data.error);
                    	} else {
                        	displayRecentIdeas(data);
                    	}
                	})
                	.catch(error => console.error('Error:', error));
        	}

			function displayRecentIdeas(ideas) {
            	const ideasList = document.getElementById('recentIdeasList');
            	ideasList.innerHTML = ''; // Clear existing content

            	ideas.forEach(idea => {
                	const listItem = document.createElement('li');
                	listItem.textContent = `ID: ${idea.id}, Idea: ${idea.text}, Key Category: ${idea.keycat}`;
                	ideasList.appendChild(listItem);
            	});
        	}

        	fetchRecentIdeas();
			
			function displayRecentIdeas(ideas) {
    const ideasList = document.getElementById('recentIdeasList');
    ideasList.innerHTML = ''; // Clear existing content

    ideas.forEach(idea => {
        const listItem = document.createElement('li');
        const detailsButton = document.createElement('button');
        detailsButton.textContent = 'View Details';
        detailsButton.onclick = function() { fetchIdeaDetails(idea.id); };
        
        listItem.textContent = `ID: ${idea.id}, Idea: ${idea.text}, Key Category: ${idea.keycat} `;
        listItem.appendChild(detailsButton);
        ideasList.appendChild(listItem);
    });
}

function fetchIdeaDetails(ideaId) {
    // Fetch idea details from the server using ideaId
    fetch('getIdeaDetails.php?ideaId=' + ideaId)
        .then(response => response.json())
        .then(data => {
            displayIdeaDetails(data);
        })
        .catch(error => console.error('Error:', error));
}

function displayIdeaDetails(ideaDetails) {
    // Format the idea details into an HTML string
    var detailsHtml = "<strong>Idea ID:</strong> " + ideaDetails.id +
                      "<br><strong>Idea Text:</strong> " + ideaDetails.text +
                      "<br><strong>Key Category:</strong> " + ideaDetails.keycat +
                      "<br><strong>Timestamp:</strong> " + ideaDetails.timestamp;

    // Display this information in the HTML div
    document.getElementById('ideaDetailsDiv').innerHTML = detailsHtml;
}
