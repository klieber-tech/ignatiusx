	 <script>
    document.addEventListener("DOMContentLoaded", function() {
        const form = document.getElementById('ideaSearchForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const keyword = document.getElementById('searchKeyword').value;
            findIdeas(keyword);
        });
    });

    function findIdeas(keyword) {
        fetch('findIdeas.php?keyword=' + encodeURIComponent(keyword))
        .then(response => response.json())
        .then(data => {
            const ideasDiv = document.getElementById('filteredIdeas');
            ideasDiv.innerHTML = '';
            data.forEach(idea => {
                const ideaElement = document.createElement('div');
                ideaElement.innerHTML = `
					<strong>Idea ID:</strong> ${idea.id}<br>
                    <strong>Idea Text:</strong> ${idea.text}<br>
                    <strong>Key Category:</strong> ${idea.keycat}<br>
                    <strong>Timestamp:</strong> ${idea.timestamp}<br>
					<strong>Ideanotes:</strong> ${idea.ideanotes || 'No notes'}<br>
                `;

        		const boxLabelInput = document.createElement('input');
        		boxLabelInput.type = 'text';
        		boxLabelInput.value = idea.boxlabel || ''; // Set to empty if undefined
				
        		const boxLabelLabel = document.createElement('label');
        		boxLabelLabel.innerHTML = '<strong>Boxlabel:</strong>';
        		boxLabelLabel.style.marginRight = '10px';

                const saveButton = document.createElement('button');
                saveButton.textContent = 'Save Changes';
                saveButton.onclick = function() { saveBoxLabelEdit(idea.id, boxLabelInput.value); };
                
                ideaElement.appendChild(boxLabelLabel);
				ideaElement.appendChild(boxLabelInput);
                ideaElement.appendChild(saveButton);
                ideasDiv.appendChild(ideaElement);
            });
        })
        .catch(error => {
            console.error('Error fetching ideas:', error);
        });
    }

    function saveBoxLabelEdit(ideaId, boxLabelValue) {
		console.log("Saving: ", ideaId, boxLabelValue); // Log the values being sent
        fetch('saveBoxLabelEdit.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id: ideaId, boxlabel: boxLabelValue })
        })
        .then(response => response.text())
        .then(data => {
            alert(data); // Alert the response from the server
        })
        .catch(error => console.error('Error:', error));
    }
