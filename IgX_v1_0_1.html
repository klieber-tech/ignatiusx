<!DOCTYPE html>

<!-- LUC Fa2023 Markup Languages Project - v 1.0 -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Research Proposal Creator</title>
    <style>
            body {
      background-color: tan;
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
    }
    .header {
      background-color: blue; /* Blue background */
      color: white; /* White text */
      padding: 1em; /* Padding around text */
      text-align: center; /* Center the text */
    }
    </style>
</head>
<body>
	
	<div class="header"> 
    <h1>Research Proposal Creator v 1.0.1</h1>
  </div>

  <div style="padding: 1em; text-align: center;">
    <h2>Enter and save your research proposals here</h2>
    <img src="https://luc2023fall.s3.us-east-2.amazonaws.com/research-homepage_Internet.jpg" alt="Research Proposal Image">
  </div>

    <!-- Form for data input -->
    <form id="proposalForm">
        <label for="proposalID">Proposal ID:</label>
        <input type="text" id="proposalID" name="proposalID" required><br>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required maxlength="255"><br>

        <label for="researcherName">Researcher Name:</label>
        <input type="text" id="researcherName" name="researcherName" required><br>

        <label for="fundingAmount">Funding Amount:</label>
        <input type="number" id="fundingAmount" name="fundingAmount" required min="1"><br>

        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="Draft">Draft</option>
            <option value="Submitted">Submitted</option>
            <option value="Approved">Approved</option>
            <option value="Rejected">Rejected</option>
        </select><br>

        <input type="submit" value="Add Proposal">
    </form>

    <!-- Table for displaying data -->
    <table id="proposalTable">
        <thead>
            <tr>
                <th>Proposal ID</th>
                <th>Title</th>
                <th>Researcher Name</th>
                <th>Funding Amount</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here dynamically -->
        </tbody>
    </table>

    <script>
        // JavaScript for handling form submissions and data persistence
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("proposalForm");
            const table = document.getElementById("proposalTable").getElementsByTagName("tbody")[0];

            form.addEventListener("submit", function(event) {
                event.preventDefault();
                const formData = new FormData(form);
                const newRow = table.insertRow();

                // Iterating over each form field to populate the table
                for (let [key, value] of formData.entries()) {
                    const cell = newRow.insertCell();
                    cell.textContent = value;
                }
            });
        });
    </script>
</body>
</html>
